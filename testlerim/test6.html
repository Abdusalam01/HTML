<html>

            </tr>

        <b>TABLO 3</b>
        <table border="1" width="300" > 
            <tr>
                <td rowspan="3"></td>
                <td height="30"></td>
                <td></td>
            </tr>
            <tr>
                <td height="30"></td>
                <td></td>
            </tr>
            <tr>
